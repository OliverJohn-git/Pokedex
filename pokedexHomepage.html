<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <script src="script.js"></script>
    <script src="./script/arraysAndStrings.js"></script>
    <script src="./script/overlay.js"></script>
    <script src="./script/templates.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon/favIcon.png">
</head>
<body onload="init()">
    <section id="head">
        <img src="" alt="">
        <div class="search">
            <input type="text" id="searchBar" placeholder="Suche Pokémon" oninput="searchPokemon()">
        </div>
    </section>

    <section class="contentSec">
        <div id="content"></div>
        <button id="loadMoreBtn" onclick="loadMorePokemon()">Mehr Pokémon laden</button>
    </section>
    
    
    <div id="overlay" onclick="closeOverlay()" class="overlay d_none">
        <div id="overlayContent">
            
        </div>
    </div>

    
</body>
</html>
