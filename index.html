<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="init()">
    <section id="head">
        <img src="" alt="">
        <div class="search">
            <input type="text" id="searchBar" placeholder="Suche Pokémon oder Typ" oninput="searchPokemon()">
        </div>
    </section>

    <section class="contentSec">
        <div id="content"></div>
        <button id="loadMoreBtn" onclick="loadMorePokemon()">Mehr Pokémon laden</button>
    </section>
    
    
    <div id="overlay" class="hidden">
        <div id="overlayContent">
            <button id="closeOverlay" onclick="closeOverlay()">X</button>
            <button id="prevPokemon" onclick="navigatePokemon(-1)">←</button>
            <div id="pokemonDetails">
                
            </div>
            <button id="nextPokemon" onclick="navigatePokemon(1)">→</button>
        </div>
    </div>
    
    <section id="footer">
        Footer
    </section>
    
</body>
</html>
